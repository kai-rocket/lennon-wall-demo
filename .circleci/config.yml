version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test-backend:
    docker:
      - image: circleci/node:12
      - image: circleci/postgres:12
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                command: npm install
                working_directory: backend
            - run:
                command: npm test
                working_directory: backend
workflows:
  build-and-test:
    jobs:
      - build-and-test-backend
